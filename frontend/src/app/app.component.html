<div style="padding: 20px; font-family: Arial, sans-serif;">
  <h1>Control de Inventarios</h1>
  <hr>

  <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
    <thead style="background-color: #f2f2f2;">
    <tr>
      <th style="padding: 10px;">ID</th>
      <th style="padding: 10px;">Nombre</th>
      <th style="padding: 10px;">Marca</th>
      <th style="padding: 10px;">Precio</th>
      <th style="padding: 10px;">Stock</th>
      <th style="padding: 10px;">Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producto of listaProductos">
      <td style="padding: 10px;">{{ producto.id }}</td>
      <td style="padding: 10px;">{{ producto.nombre }}</td>
      <td style="padding: 10px;">{{ producto.marca }}</td>
      <td style="padding: 10px;">${{ producto.precio | number:'1.2-2' }}</td>
      <td style="padding: 10px;">{{ producto.existencia }}</td>
      <td style="padding: 10px;">
          <span [style.color]="producto.activo ? 'green' : 'red'">
            {{ producto.activo ? 'Activo' : 'Inactivo' }}
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
