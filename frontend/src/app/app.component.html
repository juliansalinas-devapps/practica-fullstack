<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary">Gestión de Inventarios</h1>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">
      + Nuevo Producto
    </button>
  </div>

  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
            <div class="mb-3">
              <label class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Ej. Laptop Dell">
            </div>
            <div class="mb-3">
              <label class="form-label">Marca</label>
              <input type="text" class="form-control" formControlName="marca">
            </div>
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <input type="text" class="form-control" formControlName="categoria">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" formControlName="precio">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Existencia Inicial</label>
                <input type="number" class="form-control" formControlName="existencia">
              </div>
            </div>
            <div class="modal-footer px-0 pb-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid" data-bs-dismiss="modal">
                Guardar Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-hover table-bordered shadow-sm">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Marca</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producto of listaProductos">
      <td>{{ producto.id }}</td>
      <td><strong>{{ producto.nombre }}</strong></td>
      <td>{{ producto.marca }}</td>
      <td>{{ producto.precio | currency }}</td>
      <td>
          <span class="badge" [ngClass]="producto.existencia > 0 ? 'bg-info' : 'bg-danger'">
            {{ producto.existencia }}
          </span>
      </td>
      <td>
          <span class="badge" [ngClass]="producto.activo ? 'bg-success' : 'bg-secondary'">
            {{ producto.activo ? 'Activo' : 'Inactivo' }}
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
